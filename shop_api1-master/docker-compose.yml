
services:
  apps:
    build: ./apps
    command: sh -c "
                  chmod +x entrypoint.sh && sh entrypoint.sh
                    "
    ports: 
      - 8000:8000
    env_file: 
      - .env
    depends_on: 
      - redis
      - db
  
  db:
    image: postgres:16-alpine
    volumes:
      - posgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.db
    
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    expose:
      - 6379
  
  celery:
    build: ./
    command: ["celery", "-A", "config", "worker", "--loglevel=info"]
    env_file:
      - .env
    volumes: 
      - ./:/usr/src/app
    depends_on:
      - redis

volumes:
  posgres_data:
  redis-data: